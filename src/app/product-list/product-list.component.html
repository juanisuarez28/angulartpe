<table class="table text-center">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance':product.clearance}">
            <td><img width="100" class="img-thumbnail" src="{{product.image}}" alt="{{product.name}}"></td>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <span class="badge bg-secondary" *ngIf="product.stock==0">Sin stock</span>
                <span *ngIf="product.stock>0">{{product.stock}}</span>
            </td>
            <td> 
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock>0"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-primary" *ngIf="product.stock>0" (click)="addToCart(product)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
